<html xmlns="http://www.w3.org/1999/xhtml" class="gr__h5_hunlipic_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>生日快乐</title>
<script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body data-gr-c-s-loaded="true">
<div class="container">
<div class="row col-md-3"></div>
<div class="row col-md-6">
<div class="row question">
<div class="col-md-6 col-xs-12">
<p style="line-height: 300px;font-size: 25px;">长大一岁，你开心吗？</p>
</div>
<div class="col-md-6 col-xs-12">
<img src="img/2.jpg" alt="" style="height: 200px;">
</div>
</div>
<div class="row question" style="margin-top: 0.5px;">
<div class="col-md-6 col-xs-6" style="text-align: center;">
<button type="button" class="btn btn-success" style="width: 80%" id="no">开心</button>
</div>
<div class="col-md-6 col-xs-6" style="text-align: center;">
<button type="button" class="btn btn-danger" style="width: 80%" id="ok">不开心</button>
</div>
</div>
<div class="col-md-12 col-xs-12 hide" id="success">
<img src="img/4.gif" alt="" style="width: 100%;">
</div>
</div>
<div class="row col-md-3"></div>
</div>
<script>
    var i=1;
    var ok=false;
    $(document).ready(function(){
        $("#no").click(function(){
            alert("愿你每年许的同一个愿望都成真");
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok=true;
        });
        $("#ok").click(function(){
            switch(i){
                case 1:
                    alert("祝你生日快乐");
                    break;
                case 2:
                    alert("牙齿经常晒太阳哦");
                    break;
                case 3:
                    alert("早日见到你宝宝");
                    break;
				case 4:
                    alert("跟你宝宝共度余生");
                    break;
				case 5:
                    alert("永远幸福");
                    break;
                default:
                    alert("happy birthday");
            }
            i++;
        });
    });
</script>
<audio autoplay="autopaly">
<source src="music/dfydn.mp3" />
</audio>
</body></html>
